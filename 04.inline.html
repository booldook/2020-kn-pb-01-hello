<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inline 요소를 배워보자</title>
	<style>
		.pb {font-size: 60px;}
		#pb1 {color: red;}
		#pb2 {color: green;}
		#pb3 {color: blue;}
	</style>
</head>
<body>
	<div class="pb">가</div><div>나</div><div>다</div>
	<div>
		<span style="color: red;">가</span>
		<span style="color: green;">나</span>
		<span style="color: blue;">다</span>
	</div>
	<div>
		<span class="pb" id="pb1">마</span>
		<span class="pb" id="pb2">바</span>
		<span class="pb" id="pb3">사</span>
	</div>
	<div>
		<a href="//naver.com">네이버</a>
		<a href="//daum.net" target="_blank">다음</a>
		<a href="//google.com">구글</a>
	</div>
	<div>
		<h3>트와이스 1</h3><img src="./img/p1.jpg" alt="트와이스1">
		<h3>트와이스 2</h3><img src="./img/p2.jpg" alt="트와이스2">
		<h3>트와이스 3</h3><img src="./img/p3.png" alt="트와이스3">
	</div>
</body>
</html>
