<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Block을 배워봅시다.</title>
	<style>
		h1, h2, h3, h4, h5, div, p {border: 1px solid red;}
	</style>
</head>
<body>
	<h1>웹사이트 만들기</h1>
	<h2>1. HTML 배우기</h2>
	<h3>가. Block 요소 배우기</h3>
	<h4>A. 제목 태그</h4>
	<p>
		Headline 태그란 h1 ~ h6까지의 태그들이며, 기본 특성은 한줄(영역)을 차지하는(block) 태그이다. 기본적으로 아래 위 여백(margin)을 가진다. 
	</p>
	<h4>B. 내용 태그</h4>
	<p>
		<h5>p 태그</h5>
		<div>
			p태그는 내용을 담는 태그 중 단락을 표현한다. 기본적으로 아래 위 여백을 가진다.
		</div>
	</p>
	<p>
		<h5>div 태그</h5>
		<div>
			div태그는 내용을 담는 태그 중 기본 속성이 없는 HTML중 가장 기본이 되는 태그이다.
		</div>
	</p>
</body>
</html>
